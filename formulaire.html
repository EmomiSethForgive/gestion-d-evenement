<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Événement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-container {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="form-container max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Créer un Événement</h1>
                <p class="text-gray-600">Remplissez le formulaire ci-dessous pour créer votre événement</p>
            </div>

            <form id="eventForm" class="space-y-6">
                <!-- Informations principales -->
                <div class="bg-gray-50 p-6 rounded-lg space-y-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Informations principales</h2>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nom de l'événement *</label>
                        <input type="text" name="eventName" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date *</label>
                            <input type="date" name="eventDate" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Heure *</label>
                            <input type="time" name="eventTime" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                    </div>
                </div>

                <!-- Localisation -->
                <div class="bg-gray-50 p-6 rounded-lg space-y-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Localisation</h2>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Adresse *</label>
                        <input type="text" name="eventLocation" required placeholder="Numéro et nom de rue"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ville *</label>
                            <input type="text" name="eventCity" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Code postal *</label>
                            <input type="text" name="eventPostal" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Pays *</label>
                            <select name="eventCountry" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                                <option value="FR">France</option>
                                <option value="BE">Belgique</option>
                                <option value="CH">Suisse</option>
                                <option value="CA">Canada</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Détails de l'événement -->
                <div class="bg-gray-50 p-6 rounded-lg space-y-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Détails de l'événement</h2>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Type d'événement *</label>
                        <select name="eventType" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                            <option value="">Sélectionnez un type</option>
                            <option value="concert">Concert</option>
                            <option value="conference">Conférence</option>
                            <option value="atelier">Atelier</option>
                            <option value="sport">Événement sportif</option>
                            <option value="culture">Événement culturel</option>
                            <option value="gastronomie">Gastronomie</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                        <textarea name="eventDescription" rows="4" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            placeholder="Décrivez votre événement en détail..."></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre maximum de participants</label>
                        <input type="number" name="maxParticipants" min="1"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                </div>

                <!-- Médias -->
                <div class="bg-gray-50 p-6 rounded-lg space-y-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Médias</h2>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Image principale de l'événement</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                        <span>Télécharger un fichier</span>
                                        <input id="file-upload" name="eventImage" type="file" class="sr-only" accept="image/*">
                                    </label>
                                    <p class="pl-1">ou glisser-déposer</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF jusqu'à 10MB</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Boutons de soumission -->
                <div class="flex justify-end space-x-4 pt-6">
                    <button type="button" onclick="window.location.href='index.html'"
                        class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        Annuler
                    </button>
                    <button type="submit"
                        class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                        Créer l'événement
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Création de l'objet FormData
            const formData = new FormData(this);
            
            // Création de l'objet événement
            const eventData = {
                name: formData.get('eventName'),
                date: formData.get('eventDate'),
                time: formData.get('eventTime'),
                location: {
                    address: formData.get('eventLocation'),
                    city: formData.get('eventCity'),
                    postalCode: formData.get('eventPostal'),
                    country: formData.get('eventCountry')
                },
                type: formData.get('eventType'),
                description: formData.get('eventDescription'),
                maxParticipants: formData.get('maxParticipants')
            };

            // Log des données (à remplacer par un appel API)
            console.log('Données de l\'événement:', eventData);

            // Gestion de l'image
            const imageFile = formData.get('eventImage');
            if (imageFile && imageFile.size > 0) {
                console.log('Image sélectionnée:', imageFile.name);
            }

            // Message de succès
            alert('Événement créé avec succès !');
            window.location.href = 'index.html';
        });

        // Prévisualisation de l'image
        const fileInput = document.getElementById('file-upload');
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Ici vous pouvez ajouter une prévisualisation de l'image
                console.log('Image sélectionnée:', file.name);
            }
        });
    </script>
</body>
</html>
